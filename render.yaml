services:
  - type: web
    name: ganza-ai-backend-service
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    rootDirectory: gemini/multimodal-live-api/native-audio-websocket-demo-apps/react-demo-app
    envVars:
      - key: DEBUG
        value: "true"
      - key: DEFAULT_MODEL
        value: gemini-live-2.5-flash-native-audio
      - key: GCP_REGION
        value: us-central1
      - key: GCP_PROJECT_ID
        value: ganza-ai-sovereign-2026
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: googlekey.json
    healthCheckPath: /healthz
